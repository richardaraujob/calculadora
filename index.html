<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://richardaraujob.github.io/calculadora/style.css">
</head>
<body>
    <div id="noturn">
        <input type="checkbox" class="checkbox" id="check">
        <label class="label" for="check">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z" fill="rgba(113,115,121,1)"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" fill="rgba(113,115,121,1)"/>
            </svg>
            <div class="ball"></div>
        </label>
    </div>
    <div id="calculator">
        <div id="operation"></div>
        <div id="result"></div>
        <div id="container-buttons">
            <button class="button green" onclick="clearOperation()">AC</button>
            <button id="backspace" class="button green" onclick="backSpace()">C</button>
            <button class="button green" onclick="clickButton('%')">%</button>
            <button class="button red" onclick="clickButton('/')">/</button>
            <button class="button"onclick="clickButton('7')">7</button>
            <button class="button"onclick="clickButton('8')">8</button>
            <button class="button"onclick="clickButton('9')">9</button>
            <button class="button red" onclick="clickButton('*')">X</button>
            <button class="button" onclick="clickButton('4')">4</button>
            <button class="button" onclick="clickButton('5')">5</button>
            <button class="button" onclick="clickButton('6')">6</button>
            <button class="button red" onclick="clickButton('-')">-</button>
            <button class="button" onclick="clickButton('1')">1</button>
            <button class="button" onclick="clickButton('2')">2</button>
            <button class="button" onclick="clickButton('3')">3</button>
            <button class="button red" onclick="clickButton('+')">+</button>
            <button id="history" class="button" disabled onclick="restore()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="none" d="M0 0H24V24H0z"/>
                    <path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12h2c0 4.418 3.582 8 8 8s8-3.582 8-8-3.582-8-8-8C9.25 4 6.824 5.387 5.385 7.5H8v2H2v-6h2V6c1.824-2.43 4.729-4 8-4zm1 5v4.585l3.243 3.243-1.415 1.415L11 12.413V7h2z"/>
                </svg>
            </button>
            <button class="button" onclick="clickButton('0')">0</button>
            <button class="button" onclick="clickButton('.')">.</button>
            <button class="button red" onclick="calc()">=</button>
        </div>
    </div>
</body>
<script src="https://richardaraujob.github.io/calculadora/main.js"></script>
</html>
